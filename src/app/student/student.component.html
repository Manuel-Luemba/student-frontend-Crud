<div class="ui-g">
    <p-toast [showTransformOptions]="'translateY(100%)'" [showTransitionOptions]="'1000ms'" [hideTransitionOptions]="'1000ms'" [showTransformOptions]="'translateX(100%)'"></p-toast>
    <p-panel header="Students Administration"  [style]="{width: '70%', margin: '0 auto'}">
  <div style="margin-bottom:20px;">
    <p-menubar [model]="items" ></p-menubar>
  </div>

    <p-table 
    [value]="students" 
    [columns]="cols"
    styleClass="p-datatable-striped"
     [paginator]="true"
     [rows]="10"
     selectionMode="single"
     [(selection)]="selectedStudent"
     dataKey="id"
     
     >
        <ng-template pTemplate="header" let-columns>
            <tr>
                <th *ngFor="let col of columns">
                    {{col.header}}
                </th>
                
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-student let-columns="columns">
            <tr [pSelectableRow]="student">
                <td *ngFor="let col of columns">
                    {{student[col.field]}}
                </td>
                
            </tr>
        </ng-template>
    </p-table>
</p-panel>

<p-dialog header="Student" [(visible)]="display" [modal]="true" [style]="{width: '25%', height: '80%'}" [responsive]="true" >
 <div class="ui-g ui-fluid">

    <div class="ui-g-12">
        <div class="ui-g-4">
            <label for="name">Name</label>
        </div>
        
        <div class="ui-g-12">
            <input pInputText style="width: 100%;" id="name" [(ngModel)]="student.name">
        </div>
    </div>

    <div class="ui-g-12">
        <div class="ui-g-4">
            <label for="email">Email</label>
        </div>
        <div class="ui-g-8">
            <input pInputText style="width: 100%;" id="email" [(ngModel)]="student.email">
        </div>
    </div>

    <div class="ui-g-12">
        <div class="ui-g-12">
            <label for="dob">DoB</label>
        </div>

        <div class="ui-g-12"  style="width: 100%;" >
       
                <p-calendar [showIcon]="true" [(ngModel)]="student.dob" name="dob"
                [monthNavigator]="true" [yearNavigator]="true" yearRange="1925:2010" dateFormat="yy-mm-dd"></p-calendar>
   
            </div>
       </div>
    </div>
    <p-footer>
        <div class="ui-dialog-buttonpane ui-helper-clearfix">
            <button type="button" pButton icon="pi pi-check" (click)="save()" label="Guardar"></button>

        </div>
    </p-footer>
   
</p-dialog>
</div>
